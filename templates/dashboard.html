{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#products" role="tab" aria-controls="products"
           aria-selected="true">Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history"
           aria-selected="false">Bot History</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
        <div class="container mt-2">

            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="th-sm">Product</th>
                    <th class="th-sm">Minimum Price</th>
                    <th class="th-sm">Your Price</th>
                    <th class="th-sm">Maximum Price</th>
                </tr>
                </thead>
                <tbody>
                {% for product_id,product in products.items() %}
                    <tr id="product_{{product_id}}">
                        <td>{{product['name']}}</td>
                        <td><input type="number" value="{{product['min']}}"></td>
                        <td>0</td>
                        <td><input type="number" value="{{product['max']}}"></td>
                    </tr>
                {% endfor %}
            </table>

        </div>
    </div>
    <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
        <div class="container mt-2">

        </div>
    </div>
</div>

{% endblock %}
